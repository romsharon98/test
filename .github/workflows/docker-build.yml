name: Docker Image Build

on:
  pull_request:
    branches: [master, dev]

jobs:
  detect-changes:
    uses: ./.github/workflows/change-detection.yml

  build-images:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.detect-changes.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and verify Docker image - ${{ matrix.image }}
        run: |
          echo "ðŸ”¨ Building ${{ matrix.image }} image..."
          cd images
          
          # Use the modified build script without push for CI verification
          ./build-dockerfile.sh ${{ matrix.image }}

  docker-builds-status:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-images]
    if: always() # Run even if build-images is skipped
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.detect-changes.outputs.has-changes }}" == "false" ]; then
            echo "No images to build - success"
          elif [ "${{ needs.build-images.result }}" == "success" ]; then
            echo "All builds succeeded"
          else
            echo "Builds failed"
            exit 1
          fi
