name: Build and Push on Tag

on:
  push:
    tags:
      - '*/[0-9]*'  # Matches tags like workload-runner/1.0.0

permissions:
  id-token: write   # Required for OIDC authentication

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: prod  # Default to prod for tagged releases
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-${{ github.run_id }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Extract image name and version from tag
        id: extract
        run: |
          TAG_NAME="${{ github.ref_name }}"
          echo "Full tag: $TAG_NAME"
          
          # Extract image name and version (e.g., workload-runner/1.0.0 -> workload-runner, 1.0.0)
          IMAGE_NAME=$(echo "$TAG_NAME" | cut -d'/' -f1)
          VERSION=$(echo "$TAG_NAME" | cut -d'/' -f2-)
          
          echo "image=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted - Image: $IMAGE_NAME, Version: $VERSION"

      - name: Build and push Docker image
        run: |
          IMAGE_NAME="${{ steps.extract.outputs.image }}"
          VERSION="${{ steps.extract.outputs.version }}"
          AWS_REGION="${{ vars.AWS_REGION || 'us-east-1' }}"
          
          echo "Building $IMAGE_NAME with version $VERSION"
          
          # Use the existing build-dockerfile.sh script
          cd images
          if ./build-dockerfile.sh $IMAGE_NAME --region $AWS_REGION --tag $VERSION --push; then
            echo "✅ Successfully built and pushed $IMAGE_NAME:$VERSION"
            echo "## 🚀 Tagged Release Built Successfully" >> $GITHUB_STEP_SUMMARY
            echo "- **Image**: $IMAGE_NAME" >> $GITHUB_STEP_SUMMARY
            echo "- **Version**: $VERSION" >> $GITHUB_STEP_SUMMARY
            echo "- **Tag**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Registry**: ECR ($AWS_REGION)" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Failed to build $IMAGE_NAME:$VERSION"
            echo "## ❌ Tagged Release Build Failed" >> $GITHUB_STEP_SUMMARY
            echo "- **Image**: $IMAGE_NAME" >> $GITHUB_STEP_SUMMARY
            echo "- **Version**: $VERSION" >> $GITHUB_STEP_SUMMARY
            echo "- **Tag**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi